category: Case Management
description: This is the MSS Portal integration.
detaileddescription: |
  ### Partner Contributed Integration
  #### Integration Author: Doo Yul Kim
  Support and maintenance for this integration are provided by the author. Please use the following contact details:
  - **Email**: [doo_yul.kim@telus.copm](mailto:doo_yul.kim@telus.copm)
  ***
  ## BaseIntegration Help

  Markdown file for integration configuration  help snippet. In this file add:

  - Brief information about how to retrieve the API key of your product
  - Other useful information on how to configure your integration in XSOAR

  Since this is a Markdown file, we encourage you to use MD formatting for sections, sub-sections, lists, etc.
commonfields:
  id: MSS Portal - MDR
  version: -1
name: MSS Portal - MDR
display: MSS Portal - MDR (Partner Contribution)
configuration:
- name: url
  display: Server URL (e.g. 'https://tssapi-preprod.telus.com)
  required: true
  defaultvalue: https://tssapi-preprod.telus.com
  type: 0
  additionalinfo:
- name: api_version
  display: Currently, we use v1 of MSS Portal API
  required: true
  defaultvalue: v1
  type: 0
  additionalinfo: This parameter does not have any effect since v1 will be added automatically into api url
- name: api_key
  display: MSS Portal API Key
  required: true
  defaultvalue:
  type: 0
  additionalinfo:
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
  defaultvalue: "true"
  additionalinfo:
- name: feed
  display: Fetch indicators
  required: false
  defaultvalue: "true"
  type: 8
  additionalinfo:
